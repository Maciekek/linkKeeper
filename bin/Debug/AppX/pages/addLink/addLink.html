<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>addLink</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <script src="/js/dataManager.js"></script>
    <link href="addLink.css" rel="stylesheet" />
    <script src="addLink.js"></script>
</head>
<body>
    <div class="addLink fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Dodaj nowy link</span>
            </h1>
        </header>
        <section class="section"  aria-label="Dodaj nowy link" role="main" style="height: 589px;">
            <div class="form">
				<span class="linkInstruction" style="width: 418px;">Wklej lub wpisz tutaj link do strony którą chcesz zapisać</span>
				<textarea id="nameInput"></textarea>
				<span style="width: 418px; height: 59px;">Opisz swój link</span>
				<textarea id="linkInput"></textarea>
				
			
			</div>
			<button id="saveLinkButton" >Dodaj</button>
        </section>
    </div>
   
</body>
</html>
